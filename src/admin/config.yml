backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/images/realisations"
public_folder: "/assets/images/realisations"

collections:
  - name: "realisations"
    label: "Réalisations"
    folder: "src/realisations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Catégorie", name: "category", widget: "select", options: ["Tertiaire", "Copropriété", "Industriel", "Particulier"] }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "services"
    label: "Services"
    folder: "src/services"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description SEO", name: "description", widget: "text" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Paramètres"
    files:
      - label: "Informations du site"
        name: "site"
        file: "src/_data/site.json"
        fields:
          - { label: "Nom", name: "name", widget: "string" }
          - { label: "Slogan", name: "tagline", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Téléphone", name: "phone", widget: "string" }
          - { label: "Mobile", name: "mobile", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Horaires", name: "hours", widget: "string" }
          - label: "Adresse"
            name: "address"
            widget: "object"
            fields:
              - { label: "Rue", name: "street", widget: "string" }
              - { label: "Ville", name: "city", widget: "string" }
              - { label: "Code postal", name: "postalCode", widget: "string" }
